<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart technologies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Smart technologies Admission Portal</h1>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Our Institute</h2>
        <p>We're excited to have you here. Please fill out the form to start the admission process.</p>
    </section>

    <!-- Popup Modal Form -->
    <div id="enquiryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admission Enquiry Form</h2>
            <form id="enquiryForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="education">Education Background:</label>
                <input type="text" id="education" name="education" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
